<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

   <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main class="card">
    <section class="card-img">
      <img src="images/image-product-desktop.jpg" alt="Imagem Perfume">
    </section>
    <section class="card-content">
      <h3 class="perfume">Perfume</h3>
      <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card-text">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="card-price">
        <h2 class="current-price">$149.99</h2>
        <h3 class="old-price">$169.99</h3>
      </div>
      <button class="card-btn"><img src="images/icon-cart.svg" alt=""> Add To Cart</button>
    </section>
  </main>

</body>
</html>
